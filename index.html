<!DOCTYPE html>
<html lang="fr" f>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome Icons -->
    <script
      src="https://kit.fontawesome.com/d3776c0161.js"
      crossorigin="anonymous"
    ></script>
    <title>Booki</title>
  </head>
  <body>
    <div id="main-wrapper">
      <head>
        <nav>
          <img src="images/logo/Booki.png" alt="Logo Booki" class="logo" />
          <div>
            <a href="#">Hébergements</a>
            <a href="#">Activités</a>
          </div>
        </nav>
      </head>
      <main>
        <section>
          <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
          <p>En plein centre-ville ou en pleine nature</p>
        </section>
        <section>
          <form method="get" action="" id="research"></form>
          <div id="search-form">
            <div class="input-container">
              <div class="icon-search">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <label for="research"></label>
              <input
                type="search"
                name="research"
                id="input-field"
                placeholder="Marseille, France"
              />
            </div>
            <input type="submit" value="Rechercher" />
          </div>
        </section>
      </main>
      <h1>Bonjour</h1>
      <h2>Bonjour</h2>
      <h3>Bonjour</h3>
      <p>Bonjour</p>
    </div>
  </body>
</html>
